2{% extends "network/layout.html" %}
{% load static %}
{% block script %}
    <script src="{% static 'network/index.js' %}"></script>
{% endblock %}

{% block body %}
    <div id="create-post" class="m-4">
        <div class="card">
            {% if user.is_authenticated %}
                <form method="post">
                    {% csrf_token %}
                    <h5 class="card-header">Hello, {{ user.username }}</h5>
                    <div class="card-body">
                        <div class="d-flex">
                            <div class="form-floating flex-grow-1 me-3">
                                <textarea class="form-control" id="post-text" placeholder="Create Post"></textarea>
                                <label for="post-text">Make new post</label>
                            </div>
                            <button id="post-submit" class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            {% else %}
                <div class="card-header">
                    <h5 class="text-lg-center" style="color: red">You must be signed in to create a new post</h5>
                </div>
            {% endif %}

        </div>
    </div>
    <div id="Posts"></div>
{% endblock %}
